<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BorsaExpert | مساعد استثمار البورصة المصرية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gradient-text { background: linear-gradient(135deg, #34d399 0%, #3b82f6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen pb-12">
        <header class="sticky top-0 z-50 glass-card px-6 py-4 flex items-center justify-between border-b border-slate-800">
            <div class="flex items-center gap-2">
                <h1 class="text-xl font-black gradient-text">بورصة إكسبيرت</h1>
            </div>
            <div class="text-xs bg-slate-800/50 px-3 py-1 rounded-full text-slate-400">EGX البورصة المصرية</div>
        </header>

        <main class="max-w-md mx-auto px-4 mt-8 space-y-6">
            <div class="glass-card p-4 rounded-3xl shadow-2xl">
                <input id="stockInput" type="text" placeholder="ابحث برمز السهم (مثل COMI)..." 
                       class="w-full bg-slate-900/50 border border-slate-700 rounded-2xl py-4 px-4 focus:ring-2 focus:ring-emerald-500 outline-none">
                <button onclick="analyzeStock()" id="btnText" class="mt-4 w-full bg-gradient-to-r from-emerald-600 to-blue-600 text-white font-bold py-3 rounded-2xl shadow-lg">
                    تحليل السهم الآن
                </button>
            </div>

            <div id="resultArea" class="hidden animate-in fade-in duration-500">
                </div>
        </main>
    </div>

    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@1.0.2"
      }
    }
    </script>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/genai";

        // ضع مفتاحك هنا مباشرة ليعمل الموقع فوراً
        const API_KEY = "AIzaSyD4_nzKb07hWP52lWbLHiicH1IqZudSBRg"; 
        const genAI = new GoogleGenerativeAI(API_KEY);

        window.analyzeStock = async () => {
            const query = document.getElementById('stockInput').value;
            const btn = document.getElementById('btnText');
            const resultArea = document.getElementById('resultArea');
            
            if (!query) return alert("من فضلك اكتب اسم السهم");

            btn.disabled = true;
            btn.innerText = "جاري التحليل...";
            resultArea.classList.add('hidden');

            try {
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                const prompt = `حلل سهم ${query} في البورصة المصرية. اعطني: السعر التقريبي، توصية (شراء/بيع/انتظار)، والسبب باختصار شديد جداً.`;
                
                const result = await model.generateContent(prompt);
                const response = await result.response;
                const text = response.text();

                resultArea.innerHTML = `
                    <div class="glass-card p-6 rounded-3xl border-r-4 border-emerald-500">
                        <h2 class="text-xl font-bold mb-2 text-white">نتائج التحليل لـ ${query}:</h2>
                        <p class="text-slate-300 leading-relaxed">${text}</p>
                    </div>
                `;
                resultArea.classList.remove('hidden');
            } catch (error) {
                alert("حدث خطأ في الاتصال: " + error.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "تحليل السهم الآن";
            }
        };
    </script>
</body>
</html>
